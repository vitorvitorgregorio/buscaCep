<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--ONLY CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Jquery-->
    <script src="js/jquery.min.js"></script>
    <!--ONLY JavaScript-->
    <script src="js/script.js"></script>
    <title>Busca Cep</title>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light menu navbar-expand-lg justify-content-center mt-4">
        <a href="#" class="navbar-brand">Busca Cep</a>
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Digite seu Cep" id="cep">
            <button class="btn btn-outline-info meubtn" onclick="consultaCep()">Encontrar</button>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 60px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container cep">
        <div class="row">
            <h2>CEP</h2>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>Estado</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
